name: Kytos' mef eline

on:
  push:
    branches: [ master ]
  pull_request: 
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox==4.13.0 tox-gh-actions==2.12.0 virtualenv==20.25.1 pip==24.3.1 setuptools==75.6.0 wheel==0.45.1 coverage
    - name: Test with tox
      run: tox
